# docker-compose.base.yml
# Shared service definitions - only application containers
# Database, Redis, and S3 storage are managed services (external)
# Individual environment files extend/override these settings

services:
  #################
  # Backend (FastAPI)
  #################
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # App Config
      PYTHONPATH: /app
      PORT: ${PORT:-22001}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os,urllib.request; port=os.getenv(\"PORT\",\"22001\"); url=f\"http://127.0.0.1:{port}/health\"; urllib.request.urlopen(url, timeout=3).read()'"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      PORT: ${PORT:-22001}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
    command: ["celery", "-A", "app.core.celery_app.celery_app", "worker", "-l", "info"]
    restart: unless-stopped

  #################
  # Frontend (Next.js)
  #################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      PORT: ${PORT:-22000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      INTERNAL_API_URL: ${INTERNAL_API_URL}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const port=process.env.PORT||22000;const req=http.get({host:'127.0.0.1',port,path:'/'},res=>{process.exit(res.statusCode && res.statusCode < 400 ? 0 : 1);});req.on('error',()=>process.exit(1));\""]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
