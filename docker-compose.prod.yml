# docker-compose.prod.yml
# Production deployment configuration for Coolify/VM deployment
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  #################
  # Database (PostgreSQL)
  #################
  db:
    image: postgres:16-alpine
    container_name: ugm_aicare_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aicare_db}
      POSTGRES_USER: ${POSTGRES_USER:-giga}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-22002}:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER:-giga} -d ${POSTGRES_DB:-aicare_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ugm_aicare_network

  #################
  # Object Storage (MinIO)
  #################
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: ugm_aicare_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data_prod:/data
    ports:
      - "${MINIO_EXTERNAL_PORT:-22004}:9000"
      - "${MINIO_CONSOLE_PORT:-22005}:9001"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ugm_aicare_network

  #################
  # Migration Service
  #################
  migrate:
    container_name: ugm_aicare_migrate_prod
    build:
      context: ./backend
      dockerfile: app/Dockerfile.migrate
    entrypoint: >
      bash -c "
        /app/scripts/wait-for-it.sh db:5432 -t 60 -- echo 'Database is ready!' &&
        echo 'Running Alembic migrations...' &&
        alembic upgrade head
      "
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-giga}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-aicare_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ugm_aicare_network

  #################
  # Backend (FastAPI)
  #################
  backend:
    container_name: ugm_aicare_backend_prod
    build:
      context: ./backend
      dockerfile: app/Dockerfile
    ports:
      - "${BACKEND_EXTERNAL_PORT:-22001}:8000"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-giga}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-aicare_db}
      MINIO_ENDPOINT: minio:9000
      APP_ENV: production
      # Redis and Monitoring disabled
      LANGFUSE_ENABLED: "false"
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      minio:
        condition: service_started
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ugm_aicare_network

  #################
  # Frontend (Next.js)
  #################
  frontend:
    container_name: ugm_aicare_frontend_prod
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-22000}:3000"
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      INTERNAL_API_URL: http://backend:8000
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ugm_aicare_network

volumes:
  pgdata_prod:
  minio_data_prod:

networks:
  ugm_aicare_network:
    driver: bridge
