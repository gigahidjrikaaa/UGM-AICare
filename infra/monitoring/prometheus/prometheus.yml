global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ugm-aicare'
    environment: 'development'

# Alert rules (evaluated by Prometheus, viewable in Prometheus UI)
# Note: Alertmanager removed - alerts visible at http://localhost:8255/alerts
rule_files:
  - 'alert_rules.yml'

scrape_configs:
  # UGM-AICare Backend
  - job_name: 'ugm-aicare-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics/'  # Note: trailing slash required by FastAPI mount
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
