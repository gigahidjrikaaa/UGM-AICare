global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL_HERE'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'team']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 30m
      continue: true
    
    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h
    
    # Info alerts - batched notification
    - match:
        severity: info
      receiver: 'info-alerts'
      group_interval: 5m
      repeat_interval: 24h

# Receivers configuration
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#ugm-aicare-alerts'
        title: 'UGM-AICare Alert'
        text: |
          *Alert:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Severity:* {{ .CommonLabels.severity }}
          *Team:* {{ .CommonLabels.team }}
        send_resolved: true

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#ugm-aicare-critical'
        color: 'danger'
        title: 'üö® CRITICAL: UGM-AICare'
        text: |
          *Alert:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook }}
          *Severity:* {{ .CommonLabels.severity }}
          *Team:* @{{ .CommonLabels.team }}
        send_resolved: true
    
    # Uncomment for PagerDuty integration
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
    #     description: '{{ .CommonAnnotations.summary }}'
    #     severity: '{{ .CommonLabels.severity }}'

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#ugm-aicare-warnings'
        color: 'warning'
        title: '‚ö†Ô∏è Warning: UGM-AICare'
        text: |
          *Alert:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook }}
        send_resolved: true

  - name: 'info-alerts'
    slack_configs:
      - channel: '#ugm-aicare-info'
        color: 'good'
        title: '‚ÑπÔ∏è Info: UGM-AICare'
        text: |
          *Alert:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true

# Inhibition rules - prevent noisy alerts
inhibit_rules:
  # If backend is down, don't alert on high error rate
  - source_match:
      alertname: 'BackendServiceDown'
    target_match:
      alertname: 'HighErrorRate'
    equal: ['instance']
  
  # If there's a critical alert, suppress warnings of the same type
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'team']
