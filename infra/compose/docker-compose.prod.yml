services:
  #################
  # Database (PostgreSQL)
  #################
  db:
    image: postgres:16-alpine # Using Alpine for smaller size
    container_name: ugm_aicare_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB} # Use default if not set in .env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data # Persist data
    # ports: # No need to expose DB directly to host
    #   - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal_network # Only on the internal network


  #################
  # Cache (Redis)
  #################
  redis:
    image: redis/redis-stack-server:latest
    container_name: ugm_aicare_redis
    volumes:
      - redisdata:/data
    # ports: # No need to expose Redis directly to host
    #   - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal_network # Only on the internal network

  #################
  # Object Storage (MinIO)
  #################
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: ugm_aicare_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    # ports: # No need to expose MinIO directly to host
    #   - "${MINIO_PORT:-9000}:9000"
    #   - "${MINIO_CONSOLE_PORT:-9001}:9001"
    restart: unless-stopped
    networks:
      - internal_network

  #################
  # Backend (FastAPI)
  #################
  backend:
    container_name: ugm_aicare_backend
    image: ghcr.io/${GHCR_REPOSITORY_OWNER:-gigahidjrikaaa}/ugm-aicare-api:${GIT_SHA}
    ports: # Expose this service directly to the host
      - "8000:8000"
    # Resource limits to prevent OOM in production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # env_file is passed via --env-file flag in deploy.sh
    environment:
      # Database connection
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      
      # Admin & Counselor credentials
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      COUNSELOR_EMAIL: ${COUNSELOR_EMAIL}
      COUNSELOR_PASSWORD: ${COUNSELOR_PASSWORD}
      COUNSELOR_NAME: ${COUNSELOR_NAME:-Main Counselor}
      
      # App URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:4000,http://127.0.0.1:4000}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      REDIS_URL: ""
      
      # Environment
      APP_ENV: production
      PYTHONPATH: /app
      
      # MinIO
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-content-resources}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      
      # Critical auth/API keys from .env (REQUIRED)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      EMAIL_ENCRYPTION_KEY: ${EMAIL_ENCRYPTION_KEY}
      GOOGLE_GENAI_API_KEY: ${GOOGLE_GENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      # Twitter API (Optional)
      TWITTER_API_KEY: ${TWITTER_API_KEY:-}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET:-}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN:-}
      TWITTER_ACCESS_TOKEN_SECRET: ${TWITTER_ACCESS_TOKEN_SECRET:-}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      
      # Email SMTP (Optional)
      EMAIL_USERNAME: ${EMAIL_USERNAME:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_SMTP_SERVER: ${EMAIL_SMTP_SERVER:-}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-}
      
      # Optional API keys
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT:-}
      
      # EDU Chain / NFT Badge System (Optional)
      EDU_TESTNET_RPC_URL: ${EDU_TESTNET_RPC_URL:-}
      NFT_CONTRACT_ADDRESS: ${NFT_CONTRACT_ADDRESS:-}
      
      # Blockchain (Optional - SOMNIA/EDU Chain)
      PLATFORM_REVENUE_ORACLE_ADDRESS: ${PLATFORM_REVENUE_ORACLE_ADDRESS:-}
      CARE_TOKEN_ADDRESS: ${CARE_TOKEN_ADDRESS:-}
      CARE_TOKEN_CONTROLLER_ADDRESS: ${CARE_TOKEN_CONTROLLER_ADDRESS:-}
      CARE_STAKING_HALAL_ADDRESS: ${CARE_STAKING_HALAL_ADDRESS:-}
      BACKEND_MINTER_PRIVATE_KEY: ${BACKEND_MINTER_PRIVATE_KEY:-}
      FINANCE_TEAM_PRIVATE_KEY: ${FINANCE_TEAM_PRIVATE_KEY:-}
      CARE_MINTER_PRIVATE_KEY: ${CARE_MINTER_PRIVATE_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    networks:
      internal_network: {}
      monitoring: {}  # Add monitoring network for metrics/logs collection
    dns: 8.8.8.8

  #################
  # Frontend (Next.js)
  #################
  frontend:
    container_name: ugm_aicare_frontend
    image: ghcr.io/${GHCR_REPOSITORY_OWNER:-gigahidjrikaaa}/ugm-aicare-web:${GIT_SHA}
    ports: # Expose this service directly to the host
      - "4000:3000"
    # env_file is passed via --env-file flag in deploy.sh
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0  # Bind to all interfaces to accept external connections
      # NextAuth.js Configuration (REQUIRED)
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      # OAuth Providers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Backend API URLs
      INTERNAL_API_URL: http://backend:8000 # Internal communication within Docker network
      NEXT_PUBLIC_API_URL: http://localhost:8000/api # Reverted
      NEXT_PUBLIC_BACKEND_BASE: ${NEXT_PUBLIC_BACKEND_BASE:-http://localhost:8000}
      NEXT_PUBLIC_BACKEND_WS_BASE: ${NEXT_PUBLIC_BACKEND_WS_BASE:-ws://localhost:8000}
      # Internal API Key for backend communication
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-}
      # Admin Credentials
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      # Wallet Integration
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID:-}
      # Environment
      APP_ENV: production
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      # Best Practice: Use dedicated health endpoint, not root path
      # Checks every 30s, waits 60s for startup, allows 3 failures before marking unhealthy
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - internal_network
      - monitoring  # Add monitoring network for metrics/logs collection

# Define named volumes for data persistence
volumes:
  pgdata:
  redisdata:
  minio_data:

networks:
  internal_network:
    driver: bridge
  monitoring:
    driver: bridge
    # This network is used by monitoring services to collect metrics and logs
    # It's shared between docker-compose.prod.yml and docker-compose.prod-monitoring.yml
